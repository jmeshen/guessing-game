<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/game.css">
</head>
<body>
  <div class="modal fade bs-example-modal-sm fn-win-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Congratulations! You've won.</h4>
        </div>
        <div class="modal-body">
          <span class="glyphicon glyphicon-thumbs-up thumbs-up"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary fn-play-again-btn" data-dismiss="modal">Play Again?</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade bs-example-modal-sm fn-lose-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Aw.. You didn't win this time.</h4>
        </div>
        <div class="modal-body">
          <span class="glyphicon glyphicon-hand-right hand-right"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary fn-play-again-btn" data-dismiss="modal">Play Again?</button>
        </div>
      </div>
    </div>
  </div>
  <div id='wrapper'>
    <div class="jumbotron">
      <div class="container">
        <h1>Guessing Game</h1>
        <h2>What's my number?</h2>
      </div>
    </div>
    <div class="container" id="game-area">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 fn-print-grow">
          <div id="fn-circle">
            <!-- TO-DO: replace '?' with previous guess -->
            <span class="fn-print-guess">?</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 fn-guess-alerts">
          <!-- TO-DO: one of these alerts will be displayed depending on input -->
          <div class="alert alert-success fn-win-alert" role="alert"></div>
          <div class="alert alert-info fn-cold-alert" role="alert"></div>
          <div class="alert alert-danger fn-hot-alert" role="alert"></div>
          <div class="alert alert-warning fn-warn-alert" role="alert"></div>
        </div>
      </div> <!-- /row -->

      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="input-group input-group-lg">
            <input type="tel" class="form-control fn-guess-input" placeholder="Pick a number between 1-100" data-toggle="popover" data-placement="auto" data-placement="bottom">
            <span class="input-group-btn">
              <!-- update fn-num-guesses badge with num of remaining guesses (start at 7) -->
              <button class="btn btn-primary fn-guess-btn" type="button">Guess! <span class="badge fn-num-guesses">7 left</span></button>
            </span>
          </div><!-- /input-group -->
        </div>
      </div><!-- /row -->

      <!-- TO-DO: hide this section until first guess is made -->
      <br>
      <div class="row fn-sink">
        <div class="col-sm-10 col-sm-offset-1">
          <!-- TO-DO: store previous guesses in an array and output to fn-num-guesses well -->
          <div id="fn-num-guesses" class="well well-sm text-muted" role="alert"></div>
          </div>
          <button type="button" class="btn btn-primary btn-sm fn-hint-btn" data-toggle="popover" title="And the answer is.." data-placement="bottom">I need a hint!</button>
          <button type="button" class="btn btn-primary btn-sm fn-play-again-btn">Play Again?</button>
        </div>
      </div>
      <div class="row fn-answer">
        <p></p>
      </div>

      <!-- IDEA: fun winning animation with sunglasses and thumbs up sliding to the appropriate place on the circle
      circle will transform scale to fill most/entire screen
      sunglasses will fly down a la meme
      thumbs up will come in from the right -->

      <!-- <div id="fn-circle">
        <span class="glyphicon glyphicon-sunglasses sunglasses"></span>
        <span class="glyphicon glyphicon-thumbs-up thumbs-up"></span>
      </div> -->

  </div> <!-- /wrapper -->
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/game.js"></script>
</html>
